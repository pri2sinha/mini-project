<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chhouka Restaurant - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    .restaurant-name {
      font-family: 'Great Vibes', cursive;
      font-size: 42px; /* Increased slightly for bold effect */
      color: red;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .profile-menu {
      position: relative;
    }

    .profile-menu span {
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      z-index: 1;
    }

    .profile-menu:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      text-decoration: none;
      display: block;
      padding: 5px;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    /* Food Images - Now 60% Larger */
    .food-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

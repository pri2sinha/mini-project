<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chhouka Restaurant - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    .restaurant-name {
      font-family: 'Great Vibes', cursive;
      font-size: 56px; /* Increased font size */
      color: red;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .profile-menu {
      position: relative;
    }

    .profile-menu span {
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      z-index: 1;
    }

    .profile-menu:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      text-decoration: none;
      display: block;
      padding: 5px;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    /* Equal Size Food Images */
    .food-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .food-images img {
      width: 240px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    h2 {
      margin-left: 30px;
      color: #444;
    }

    ul {
      margin-left: 50px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div style="width: 100px;"></div>
    <div class="restaurant-name">Chhouka Restaurant</div>
    <div class="profile-menu" id="profileMenu">
      <span>Profile â–¼</span>
      <div class="dropdown-content">
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
      </div>
    </div>
  </header>

  <div class="food-images">
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/snacks.png" alt="Snacks" />
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/sandwich.png" alt="Sandwich" />
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/paneer.png" alt="Paneer" />
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/noodles.png" alt="Noodles" />
  </div>

  <h2>Snacks</h2>
  <ul>
    <li>Samosa</li>
    <li>Pakora</li>
    <li>Paneer Tikka</li>
    <li>Spring Rolls (Veg)</li>
  </ul>

  <h2>Sandwich</h2>
  <ul>
    <li>Grilled Veg Sandwich</li>
    <li>Cheese & Tomato Sandwich</li>
    <li>Paneer Sandwich</li>
    <li>Mint & Coriander Sandwich</li>
  </ul>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chhouka Restaurant - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* --- Header --- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 30px 10px; /* ⬅️ More top padding */
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .logo {
      width: 30%; /* ⬅️ Logo size */
      max-width: 120px;
      height: auto;
    }

    .restaurant-name {
      position: absolute;
      left: 50%;
      top: 10px; /* ⬅️ Push down to prevent clipping */
      transform: translateX(-50%);
      font-family: 'Great Vibes', cursive;
      font-size: 64px; /* ⬅️ Bigger */
      color: red;
      font-weight: bold;
      white-space: nowrap;
    }

    .profile-menu {
      position: relative;
    }

    .profile-menu span {
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      z-index: 1;
    }

    .profile-menu:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      text-decoration: none;
      display: block;
      padding: 5px;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    /* --- Food Images --- */
    .food-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px 20px;
    }

    .food-images img {
      width: 192px;
      height: 128px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: transform 0.2s;
    }

    .food-images img:hover {
      transform: scale(1.05);
    }

    /* --- Menu Section --- */
    .menu-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      padding: 30px 60px;
    }

    .menu-section {
      flex: 1;
      min-width: 300px;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-section h2 {
      font-size: 28px;
      margin-bottom: 15px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      text-align: center;
    }

    .menu-section.snacks h2 {
      color: #d35400;
    }

    .menu-section.sandwich h2 {
      color: #2e8b57;
    }

    .menu-section ul {
      list-style: disc;
      padding-left: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

  </style>
</head>
<body>

  <header>
    <!-- Logo -->
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/logo.png" alt="Logo" class="logo" />

    <!-- Restaurant Name -->
    <div class="restaurant-name">Chhouka Restaurant</div>

    <!-- Profile Dropdown -->
    <div class="profile-menu" id="profileMenu">
      <span>Profile ▼</span>
      <div class="dropdown-content">
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
      </div>
    </div>
  </header>

  <!-- Food Images -->
  <div class="food-images">
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/snacks.png" alt="Snacks" />
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/sandwich.png" alt="Sandwich" />
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/paneer.png" alt="Paneer" />
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/noodles.png" alt="Noodles" />
  </div>

  <!-- Menu -->
  <div class="menu-container">
    <!-- Sandwich -->
    <div class="menu-section sandwich">
      <h2>Sandwich</h2>
      <ul>
        <li>Grilled Veg Sandwich</li>
        <li>Cheese & Tomato Sandwich</li>
        <li>Paneer Sandwich</li>
        <li>Mint & Coriander Sandwich</li>
      </ul>
    </div>

    <!-- Snacks -->
    <div class="menu-section snacks">
      <h2>Snacks</h2>
      <ul>
        <li>Samosa</li>
        <li>Pakora</li>
        <li>Paneer Tikka</li>
        <li>Spring Rolls (Veg)</li>
      </ul>
    </div>
  </div>

</body>
</html>

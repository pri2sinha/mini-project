<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chhouka Restaurant - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    .restaurant-name {
      font-family: 'Great Vibes', cursive;
      font-size: 56px;
      color: red;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .profile-menu {
      position: relative;
    }

    .profile-menu span {
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      z-index: 1;
    }

    .profile-menu:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      text-decoration: none;
      display: block;
      padding: 5px;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .food-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .food-images img {
      width: 192px;  /* 80% of 240px */
      height: 128px; /* 80% of 160px */
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: transform 0.2s;
    }

    .food-images img:hover {
      transform: scale(1.05);
    }

    .menu-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 30px 60px;
    }

    .menu-section {
      flex: 1;
      min-width: 280px;
      margin: 10px 20px;
    }

    .menu-section h2 {
      color: #444;
      text-align: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .menu-section ul {
      list-style-type: disc;
      padding-left: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .menu-section.snacks,
    .menu-section.sandwich {
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <div style="width: 100px;"></div>
    <div class="restaurant-name">Chhouka Restaurant</div>
    <div class="profile-menu" id="profileMenu">
      <span>Profile â–¼</span>
      <div class="dropdown-content">
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
      </div>
    </div>
  </header>

  <div class="food-images">
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/snacks.png" alt="Snacks" />
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/sandwich.png" alt="Sandwich" />
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/paneer.png" alt="Paneer" />
    <img src="https://chhouka.s3.us-east-1.amazonaws.com/noodles.png" alt="Noodles" />
  </div>

  <div class="menu-container">
    <!-- Sandwich menu -->
    <div class="menu-section sandwich">
      <h2>Sandwich</h2>
      <ul>
        <li>Grilled Veg Sandwich</li>
        <li>Cheese & Tomato Sandwich</li>
        <li>Paneer Sandwich</li>
        <li>Mint & Coriander Sandwich</li>
      </ul>
    </div>

    <!-- Snacks menu -->
    <div class="menu-section snacks">
      <h2>Snacks</h2>
      <ul>
        <li>Samosa</li>
        <li>Pakora</li>
        <li>Paneer Tikka</li>
        <li>Spring Rolls (Veg)</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
